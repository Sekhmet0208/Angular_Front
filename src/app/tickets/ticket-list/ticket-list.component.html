<div class="ticket-list">
  <button class="archivé"(click)="toggleDisplayArchived()">    {{ displayTicketArchived ? 'Cacher les tickets archivés' : 'Afficher les tickets archivés' }}
  </button>
  <div class="ticket" *ngFor="let ticket of filteredTickets()">
      <app-ticket [ticket]="ticket" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (archivedTicketEvent)="archivedTicket($event)"
      ></app-ticket>
  </div>
</div>
